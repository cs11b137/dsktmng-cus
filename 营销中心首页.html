<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>营销中心 - 首页</title>
    <link rel="stylesheet" href="./static/layui/css/layui.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin main-layout">
      <!-- 顶部导航 -->
      <div class="layui-header header">
        <div class="layui-logo logo">
          <img
            class="logo-img"
            src="./static/images/icon-marketing-center-logo.png"
            alt="Logo" />
        </div>
        <ul class="layui-nav layui-layout-right nav">
          <li class="layui-nav-item nav-item">
            <span class="avatar">NIVEA</span>
          </li>
        </ul>
      </div>

      <!-- 内容主体 -->
      <div class="main">
        <div class="main-hd">
          <div class="main-hd-tt">营销余额（元）</div>
          <div class="main-hd-panel">
            <span class="main-hd-money">687.00</span>
            <button type="button" class="layui-btn layui-btn-normal">
              充值
            </button>
            <button
              class="layui-btn layui-btn-primary layui-border-blue main-hd-btn">
              结算
            </button>
            <a class="main-hd-a" href="javascript:;">充值结算记录</a>
          </div>
        </div>
        <div class="main-list-container">
          <div class="main-list">
            <div class="main-item">
              <h3>满减券</h3>
              <p>支持满N元立减Y元</p>
              <img src="./static/images/icon-mjq.png" alt="" />
            </div>
            <div class="main-item">
              <h3>交易立减</h3>
              <p>顾客无需领取，支付时直接抵扣订单金额</p>
              <img src="./static/images/icon-jylj.png" alt="" />
            </div>
            <div class="main-item">
              <h3>礼品卡</h3>
              <p>支持灵活设置面额，可分多次核销</p>
              <img src="./static/images/icon-lpk.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">通联支付版权所有 沪ICP备09026459号-19</footer>

    <script src="./static/layui/layui.js"></script>
    <script src="./static/jquery/jquery.min.js"></script>
    <script>
      layui.use(["form", "layer", "element"], function () {
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var laypage = layui.laypage;

        // 日期
        laydate.render({
          elem: "#date",
        });

        // 只显示上一页、下一页、当前页
        laypage.render({
          elem: "demo-laypage-pn-show",
          count: 50,
          groups: 1,
          first: false,
          last: false,
          layout: ["prev", "page", "next"],
          jump: function (obj, first) {
            // 首次不执行
            if (!first) {
              layer.msg("第 " + obj.curr + " 页");
            }
          },
        });

        // 监听搜索提交
        form.on("submit(searchSubmit)", function (data) {
          console.log("搜索条件：", data.field);
          layer.msg("触发搜索");
          return false;
        });

        // 详情按钮点击事件
        $(document).on("click", ".operation-col", function () {
          var activityId = $(this).parent().find("td:first").text();
          layer.msg("查看活动ID：" + activityId + " 的详情");
        });
      });
    </script>
  </body>
</html>
