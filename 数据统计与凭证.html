<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>营销中心 - 活动明细统计</title>
    <link rel="stylesheet" href="./static/layui/css/layui.css" />
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>

  <body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin main-layout">
      <!-- 顶部导航 -->
      <div class="layui-header header">
        <div class="layui-logo logo">
          <img
            class="logo-img"
            src="./static/images/icon-marketing-center-logo.png"
            alt="Logo" />
        </div>
        <ul class="layui-nav layui-layout-right nav">
          <li class="layui-nav-item nav-item">
            <span class="avatar">NIVEA</span>
          </li>
        </ul>
      </div>

      <!-- 左侧导航 -->
      <div class="layui-side side">
        <div class="layui-side-scroll side-scroll">
          <ul class="layui-nav layui-nav-tree nav-tree">
            <li class="layui-nav-item">
              <a href="javascript:;">
                <img
                  src="./static/images/icon-campaign-management.png"
                  class="menu-icon"
                  alt="" />
                活动管理
              </a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;">优惠券</a></dd>
                <dd><a href="javascript:;">交易立减</a></dd>
                <dd><a href="javascript:;">礼品卡</a></dd>
              </dl>
            </li>
            <li class="layui-nav-item">
              <a href="javascript:;">
                <img
                  src="./static/images/icon-funding-management.png"
                  class="menu-icon"
                  alt="" />
                出资管理
              </a>
              <dl class="layui-nav-child">
                <dd><a href="javascript:;">预算管理</a></dd>
                <dd><a href="javascript:;">出资授权</a></dd>
              </dl>
            </li>
            <li class="layui-nav-item layui-nav-itemed">
              <a href="javascript:;">
                <img
                  src="./static/images/icon-activity-statistics.png"
                  class="menu-icon"
                  alt="" />
                活动明细统计
              </a>
              <dl class="layui-nav-child">
                <dd>
                  <a href="javascript:;">活动核销明细</a>
                </dd>
                <dd class="layui-this">
                  <a href="javascript:;">数据统计与凭证</a>
                </dd>
              </dl>
            </li>
          </ul>
        </div>
      </div>

      <!-- 内容主体 -->
      <div class="layui-body body">
        <div class="main-container">
          <!-- 面包屑导航 -->
          <div class="breadcrumb-container">
            <span class="layui-breadcrumb">
              <a href="">
                <img
                  class="marketing-center"
                  src="./static/images/icon-marketing-center.png"
                  alt="" />
                营销中心</a
              >
              <a href="">活动明细与统计</a>
              <a href="">数据统计与凭证</a>
            </span>
          </div>

          <!-- 搜索框 -->
          <div class="search-box">
            <div class="search-box-tips">
              以导出时间系统记录数据为准，后续变动以变动结果为准
            </div>
            <form class="layui-form form">
              <div class="layui-form-item">
                <div class="layui-inline">
                  <label class="layui-form-label">统计维度</label>
                  <div class="layui-input-inline">
                    <select name="status">
                      <option value="">全部</option>
                      <option value="1">暂停投放</option>
                      <option value="2">终止投放</option>
                      <option value="3">终止核销</option>
                      <option value="4">已完结</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">活动时间</label>
                  <div class="layui-input-inline layui-input-wrap">
                    <div class="layui-input-prefix">
                      <i class="layui-icon layui-icon-date"></i>
                    </div>
                    <input
                      type="text"
                      name="date"
                      id="date"
                      lay-verify="date"
                      placeholder="请选择开始时间"
                      autocomplete="off"
                      class="layui-input" />
                  </div>
                  <span class="date-divider">-</span>
                  <div class="layui-input-inline layui-input-wrap">
                    <div class="layui-input-prefix">
                      <i class="layui-icon layui-icon-date"></i>
                    </div>
                    <input
                      type="text"
                      name="date"
                      id="date"
                      lay-verify="date"
                      placeholder="请选择结束时间"
                      autocomplete="off"
                      class="layui-input" />
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">活动类型</label>
                  <div class="layui-input-inline">
                    <select name="status">
                      <option value="">全部</option>
                      <option value="1">暂停投放</option>
                      <option value="2">终止投放</option>
                      <option value="3">终止核销</option>
                      <option value="4">已完结</option>
                    </select>
                  </div>
                </div>
                <div class="layui-inline">
                  <label class="layui-form-label">活动id</label>
                  <div class="layui-input-inline">
                    <input
                      type="text"
                      name="activityId"
                      placeholder="请输入活动id"
                      class="layui-input" />
                  </div>
                </div>
                <div class="layui-block">
                  <button
                    type="button"
                    class="layui-btn"
                    lay-submit
                    lay-filter="searchSubmit">
                    导出
                  </button>
                  <a class="export" href="javascript:;">生成凭证</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./static/layui/layui.js"></script>
    <script src="./static/jquery/jquery.min.js"></script>
    <script>
      layui.use(["form", "layer", "element"], function () {
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var laypage = layui.laypage;

        // 日期
        laydate.render({
          elem: "#date",
        });

        // 只显示上一页、下一页、当前页
        laypage.render({
          elem: "demo-laypage-pn-show",
          count: 50,
          groups: 1,
          first: false,
          last: false,
          layout: ["prev", "page", "next"],
          jump: function (obj, first) {
            // 首次不执行
            if (!first) {
              layer.msg("第 " + obj.curr + " 页");
            }
          },
        });

        // 监听搜索提交
        form.on("submit(searchSubmit)", function (data) {
          console.log("搜索条件：", data.field);
          layer.msg("触发搜索");
          return false;
        });

        // 详情按钮点击事件
        $(document).on("click", ".operation-col", function () {
          var activityId = $(this).parent().find("td:first").text();
          layer.msg("查看活动ID：" + activityId + " 的详情");
        });
      });
    </script>
  </body>
</html>
